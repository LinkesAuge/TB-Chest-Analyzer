<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Chest Analyzer</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./icon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                container: { center: true, padding: { DEFAULT: '1rem', sm: '2rem', lg: '4rem', xl: '5rem' } },
                extend: {
                    colors: {
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        card: 'hsl(var(--card))', 
                        'card-foreground': 'hsl(var(--card-foreground))',
                        primary: { DEFAULT: 'hsl(var(--primary))', foreground: 'hsl(var(--primary-foreground))' },
                        secondary: { DEFAULT: 'hsl(var(--secondary))', foreground: 'hsl(var(--secondary-foreground))' },
                        border: 'hsl(var(--border))', 
                        input: 'hsl(var(--input))', 
                        ring: 'hsl(var(--ring))'
                    }
                }
            }
        };
    </script>
    <style type="text/css">
        :root {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 96.1%;
            --card: 222.2 47.4% 11.2%;
            --card-foreground: 210 40% 96.1%;
            --primary: 40.7 92.9% 56.1%;
            --primary-foreground: 222.2 84% 4.9%;
            --secondary: 346.8 77.2% 49.8%;
            --secondary-foreground: 355.7 100% 97.3%;
            --border: 35.1 70% 45%;
            --input: 35.1 70% 45%;
            --ring: 40.7 92.9% 56.1%;
            --radius: 0.5rem;
        }
    </style>

    <!-- Required Libraries -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-background text-foreground">
    <header id="app-header" class="bg-card border-b border-border shadow-md sticky top-0 z-30">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-primary">
                    <i class="fa-solid fa-chest-trunk mr-2"></i>
                    <span data-i18n-key="appTitle">TB Chest Analyzer</span>
                </h1>
                <nav class="hidden md:flex space-x-4">
                    <a href="#" class="nav-link" data-view="dashboard" data-i18n-key="nav.dashboard">Dashboard</a>
                    <a href="#" class="nav-link" data-view="players" data-i18n-key="nav.players">Players <span id="comparison-badge" class="hidden">0</span></a>
                    <a href="#" class="nav-link" data-view="analytics" data-i18n-key="nav.analytics">Analytics</a>
                    <a href="#" class="nav-link" data-view="settings" data-i18n-key="nav.settings">Settings</a>
                </nav>
                <div class="flex items-center space-x-2">
                    <div class="language-selector">
                        <button id="lang-de" class="lang-button">DE</button>
                        <button id="lang-en" class="lang-button">EN</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main id="app-container" class="container mx-auto px-4 py-8">
        <!-- Content will be dynamically generated by our controllers -->
        <div id="loading-container" class="text-center py-8">
            <div id="loading-spinner" class="spinner"></div>
            <div id="status-message" class="mt-4"></div>
        </div>

        <div id="dashboard-container" class="hidden"></div>
        <div id="players-container" class="hidden"></div>
        <div id="analytics-container" class="hidden"></div>
        <div id="settings-container" class="hidden"></div>
    </main>
    
    <footer id="app-footer" class="bg-card border-t border-border py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-sm text-slate-400">
            TB Chest Analyzer &copy; 2025
        </div>
    </footer>
    
    <!-- UI Containers -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>
    <div id="modal-container" class="hidden fixed inset-0 bg-black/50 z-40 flex items-center justify-center"></div>
    <div id="comparison-container" class="hidden fixed inset-0 bg-black/50 z-40 flex items-center justify-center"></div>
    
    <!-- Module Script -->
    <script type="module" src="js/index.js"></script>
</body>
</html>
